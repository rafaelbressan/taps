version: '3.8'

services:
  postgres:
    image: postgres:14-alpine
    container_name: taps-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: taps_user
      POSTGRES_PASSWORD: taps_password
      POSTGRES_DB: taps_db
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U taps_user -d taps_db']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - taps-network

  redis:
    image: redis:7-alpine
    container_name: taps-redis
    restart: unless-stopped
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - taps-network

